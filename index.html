<!DOCTYPE html>
<html>

<head>
    <title>Aurore Market</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Aurore Market Test Julien LACOSTE">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/css/styles.css" type="text/css">
</head>

<body> 
    <div class="am">
        <header>
            <div class="am_header">
                <nav class="am_header__nav">
                    <ul class="am_nav">
                        <li class="am_nav__item">
                            <h1>
                                <a class="am_nav__link logo" href="#"><img class="am_logo" src="dist/img/aurore-market-logo.jpg" alt="Aurore Market | Magasin bio en ligne, votre magasin Bio en ligne jusqu'à 50 % moins cher"></a>
                            </h1>
                        </li>
                        <li class="am_nav__item">
                            <a class="am_nav__link rayons" data-toggle="am_band" href="#menu_rayons" aria-expanded="false" aria-controls="menu_reayons">Rayons</a>
                            <div class="am_band" id="menu_rayons">
                                <div class="am_band__content">
                                    <div class="am_band__header">
                                        <a class="am_nav__link logo" href="#"><img class="am_logo" src="dist/img/aurore-market-logo.jpg" alt="Aurore Market | Magasin bio en ligne, votre magasin Bio en ligne jusqu'à 50 % moins cher"></a>
                                        <form>
                                            <div class="form-group">
                                                <label for="search" class="sr-only">Search bar</label>
                                                <input type="text" class="am_band__search" placeholder="" aria-label="Search">
                                            </div>
                                        </form>
                                        <button class="am_band__close"></button>
                                    </div>
                                    <div class="am_band__container">
                                        <ul class="am_band__nav am_band__nav--level1">
                                            <li class="am_band__item">
                                                <button type="button" class="am_btn am_btn--right" aria-haspopup="true" aria-expanded="false" >Vrac</button>
                                            </li>
                                            <li class="am_band__item">
                                                <button type="button" aria-haspopup="true" aria-expanded="false" class="am_btn am_btn--right">Epicerie salée</button>
                                                <ul class="am_band__nav am_band__nav--level2">
                                                    <li class="am_band__item">
                                                        <button type="button" aria-haspopup="true" aria-expanded="false" class="am_btn am_band__btn-show-all">Voir toute l'épicerie salée</button>
                                                    </li>
                                                    <li class="am_band__item">
                                                        <div class="am_dropdown dropdown">
                                                            <button type="button" id="dropdown_item-pates" class="am_btn am_btn--bottom am_btn--dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Pâtes, riz et féculents</button>
                                                            <div class="am_dropdown__content" aria-labelledby="dropdown_item-pates">
                                                                <button class="dropdown-item am_btn" type="button">Tous les produits pâtes, riz & féculents</button>
                                                                <button class="dropdown-item am_btn" type="button">Pâtes</button>
                                                                <button class="dropdown-item am_btn" type="button">Riz</button>
                                                                <button class="dropdown-item am_btn" type="button">Légumes secs</button>
                                                                <button class="dropdown-item am_btn" type="button">Couscous et semoules</button>
                                                                <button class="dropdown-item am_btn" type="button">Graines et céréales</button>
                                                                <button class="dropdown-item am_btn" type="button">Purées</button>
                                                                <button class="dropdown-item am_btn" type="button">Sauces</button>
                                                            </div>
                                                        </div>
                                                    </li>
                                                    <li class="am_band__item">
                                                        <button type="button" aria-haspopup="true" aria-expanded="false" class="am_btn am_btn--bottom">Condiments, sauces & bouillons</button>
                                                    </li>
                                                    <li class="am_band__item">
                                                        <button type="button" aria-haspopup="true" aria-expanded="false" class="am_btn am_btn--bottom">Conserves, plats cuisinés & soupes</button>
                                                    </li>
                                                    <li class="am_band__item">
                                                        <button type="button" aria-haspopup="true" aria-expanded="false" class="am_btn am_btn--bottom">Apéritifs</button>
                                                    </li>
                                                    <li class="am_band__item">
                                                        <button type="button" aria-haspopup="true" aria-expanded="false" class="am_btn am_btn--bottom">Produits du monde</button>
                                                    </li>
                                                </ul>
                                            </li>
                                            <li class="am_band__item">
                                                <button type="button" aria-haspopup="true" aria-expanded="false" class="am_btn am_btn--right">Epicerie sucrée</button>
                                            </li>
                                            <li class="am_band__item">
                                                <button type="button" aria-haspopup="true" aria-expanded="false" class="am_btn am_btn--right">Boisson bio</button>
                                            </li>
                                            <li class="am_band__item">
                                                <button type="button" aria-haspopup="true" aria-expanded="false" class="am_btn am_btn--right">Bébé</button>
                                            </li>
                                            <li class="am_band__item">
                                                <button type="button" aria-haspopup="true" aria-expanded="false" class="am_btn am_btn--right">Maison & extérieur</button>
                                            </li>
                                            <li class="am_band__item">
                                                <button type="button" aria-haspopup="true" aria-expanded="false" class="am_btn am_btn--right">Entretien</button>
                                            </li>
                                            <li class="am_band__item">
                                                <button type="button" aria-haspopup="true" aria-expanded="false" class="am_btn am_btn--right">Hygiène, beauté & parapharmacie</button>
                                            </li>
                                            <li class="am_band__item">
                                                <button type="button" aria-haspopup="true" aria-expanded="false" class="am_band__link">
                                                    Promos anti-gaspi
                                                    <span class="icon"></span>
                                                </button>
                                            </li>
                                            <li class="am_band__item">
                                                <button type="button" aria-haspopup="true" aria-expanded="false" class="am_band__link">
                                                    C'est qui le patron ?
                                                    <span class="icon"></span>
                                                </button>
                                            </li>
                                            <li class="am_band__item">
                                                <button type="button" aria-haspopup="true" aria-expanded="false" class="am_band__link">Offrir</button>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="am_nav__item">
                            <a class="am_nav__link market" href="#">Aurore Market</a>
                        </li>
                        <li class="am_nav__item">
                            <a class="am_nav__link aide" href="#">Aide & contact</a>
                        </li>
                    </ul>
                </nav>
                <div class="am_header__wrapper"> 
                    <a class="am_menu__item search" href="#"></a>
                    <a class="am_menu__item profile" href="#"></a>
                    <a class="am_menu__item wishlist" href="#"></a>
                    <a class="am_menu__item cart" href="#"></a>
                </div>
            </div>
        </header>
        <div class="am_main">

        </div>
        <div class="am_overlay"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="module" src="./dist/js/bundle.js"></script>
</body>

</html>
